	<h1>Why She Stayed</h1>
	<p><span>And before</span><br>
	you ask <span>her</span><br>
	why she stayed,<br>
	look <span>at the</span> way<br>
	<span>a</span> caged bird<br>
	sometimes<br>
	refuses <span>to</span> leave,<br>
	even when<br>
	<span>its</span> cage door<br>
	<span>is</span> wide open.<br>
	Even when<br>
	you call <span>it</span><br>
	softly.<br>
	Even when you<br>
	try <span>to</span> take <span>it</span><br>
	<span>out of its</span> prison<br>
	<span>to</span> set <span>it</span> free.
	<p><span>And</span> perhaps then you will understand.</p>
